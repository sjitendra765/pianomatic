<div class="dialogue">
      <h3>Tuning key {{name}}</h3>
      <ion-icon name="arrow-up-outline" (click)="increaseFreq()"></ion-icon>
      <p>{{frequency}} <b>hz</b></p>
      <ion-icon name="arrow-down-outline" (click)="decreaseFreq()"></ion-icon>
      <ion-img [src]="imgSrc"></ion-img>
      <h3>{{threshold}} HZ</h3>
</div>
