<ion-content>
  <div class = "links">      
    <ul class="set" [style.width.px] = "width">
      <span *ngFor="let k of keyboardData; index as i">      
      <li  [ngClass]="key+i +' list '+ k.color" [style.height.px]="(k.color.substring(0, 5) == 'white')?HEIGHT:(HEIGHT*0.6)" [style.margin-left.px]="(i == 0 || k.color.substring(0, 5) == keyboardData[i-1].color.substring(0, 5) )?0:-16" #list (click)="onPianoKeyPress($event,i)" ><br><br><br>{{k.name}}</li>     
      <li [ngClass]="'box'+i"><ng-template #dialogue ></ng-template></li>
    </span>
    </ul>    
  </div>
</ion-content>
